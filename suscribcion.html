        <h2>Registrate! Creá tu cuenta</h2>

    <form id="myForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="usuario-nombre" placeholder="Escribe tu nombre" 
            title="El campo sólo acepta letras"required>
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="usuario-apellido" placeholder="Escribe tu apellido" 
            title="El campo sólo acepta letras"required>
          <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="usuario-email" aria-describedby="emailHelp" placeholder="Escribe tu correo" 
          title="Formato de correo invalido"required>
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificado</label>
        </div>
        <button type="submit" class=" btn-p-color"">Enviar</button>
      </form>
      <div id="usuarios-container" ></div>
